<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <div class="register-container">
        <h3> ĐĂNG KÍ</h3>

        <form th:action="@{/auth/signup-form}" th:object="${signupRequest}" method="post">
            <!--
          <c:set var="errorFirstName">
                <form:errors path="firstName" cssClass="invalid-feedback" />
            </c:set>
            <c:set var="errorLastName">
                <form:errors path="lastName" cssClass="invalid-feedback" />
            </c:set>
            <c:set var="errorEmail">
                <form:errors path="email" cssClass="invalid-feedback" />
            </c:set>
            <c:set var="errorPassword">
                <form:errors path="password" cssClass="invalid-feedback" />
            </c:set>
            -->
            <div class="form-row">
                <div class="form-col-f">
                    <label>First name</label>
                    <input type="text" class="${not empty errorFirstName ? 'is-invalid' : ''}" th:field="*{firstName}"
                        placeholder="Nhập họ của bạn" />
                    
                </div>
                <div class="form-col-l">
                    <label>Last Name</label>
                    <input type="text" class="${not empty errorLastName ? 'is-invalid' : ''}" th:field="*{lastName}"
                        placeholder="Nhập tên của bạn" />
                    
                </div>
            </div>

            <label>Email</label>
            <input type="text" class="${not empty errorEmail ? 'is-invalid' : ''}" th:field="*{email}"
                placeholder="you@example.com" />
            <label>Username</label>
            <input type="text" class="${not empty errorEmail ? 'is-invalid' : ''}" th:field="*{username}"
                placeholder="Nhập username" />

            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu" />

            <button class="btn" type="submit">Đăng ký</button>
        </form>

        <div class="footer-link">
            <p>Have an account? <a href="/auth/signin">Login here.</a></p>
        </div>
    </div>
</body>
</html>
